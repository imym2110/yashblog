<section class="blog-login-wrap">
    <form *ngIf="!isLoggedInFlag" class="login-form" [formGroup]="form">
      <input type="text" id="username" placeholder="username" class="login-details" formControlName="username"><br>
      <!-- <input type="password" id="password" placeholder="password" class="login-details" formControlName="password"> -->
      <show-hide-password size="lg" btnstyle="primary" [btnOutline]="false">
        <input type="password"  placeholder="password" formControlName="password">
      </show-hide-password>
      <button type="submit" class="login-submit"  (click)="onSubmit()">Login</button>

      <button type="submit" class="register" routerLink="/register">Register</button>
    </form>
    <button *ngIf="isLoggedInFlag" class="logout" (click)="logOut()">Logout</button>
  </section>
