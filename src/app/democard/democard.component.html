<div class="row blog-section">
    <div *ngFor="let blog of demoblogsdata" class="col-lg-3 blog-card">
        <a class="card-link" [routerLink]="['/blogdetail',blog.id]">
            <div *ngFor="let img of blog.attributes?.image?.data">
                <div class="blog-img-box">
                    <ul class="list-unstyled blogcat-list">
                    <ng-container *ngFor="let catg of blog?.attributes.categories?.data">
                      
                        <li class="blog-catg">{{catg?.attributes?.category_title}}</li>
                    
                    </ng-container>
                </ul>
                    <img class="img" [src]="this.apiUrl + img.attributes.url" [alt]="img.attributes.name">
                </div> 
            </div>
        
        <p class="blog-card-content">{{blog.attributes?.title}}</p>

        
        <div class="row blog-subsection">
            <div class="col-lg-3">
                <img class="profile-img" src="../../assets/images/profile.jpg" alt="profile">
            </div>
            <div class="col-lg-9">
                <p class='blog-subcontent'>Yash</p>
                <pre class="blog-subcontent-1">{{myDate | date:'dd/MM/yyyy'}} âˆ™ 3 min read</pre>
            </div>
        </div>
    </a>
    </div>
</div>
