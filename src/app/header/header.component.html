<header>
    <div class="container header-container">
        <div class="row responsive-row">
            <div class="col-lg-5 responsive-col">
                <a class="header-heading" routerLink="/home">Yash<span>.Blog</span></a>
            </div>
            <div class="col-lg-7 responsive-col-1">
                <ul class="header-list">
                    <li>
                        <a class="header-link" routerLink="/home">Home</a>
                    </li>
                    <li>
                        <a class="header-link" routerLink="/categories">Category</a>

                    </li>
                    <li *ngIf="tempIsLog">
                        <div class="dropdown  navbar-dropdown">
                            <br />
                            <div ngbDropdown >
                                <button class="dropdown-toggle btn navbar-dropdown-button" id="menu" ngbDropdownToggle>
                                    Admin
                                </button>
                                <div class="dropdown-menu" ngbDropdownMenu="menu">
                                    <button class="dropdown-item" ngbDropdownItem routerLink="/admin/blogs">Blog</button>
                                    <button class="dropdown-item" ngbDropdownItem routerLink="/admin/categories">Categories</button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li *ngIf="tempIsLog">
                        <div class="dropdown  navbar-dropdown">
                            <br />
                            <div ngbDropdown>
                                <button class="dropdown-toggle btn navbar-dropdown-button" id="menu" ngbDropdownToggle>
                                    Add
                                </button>
                                <div class="dropdown-menu" ngbDropdownMenu="menu">
                                    <button class="dropdown-item" ngbDropdownItem routerLink="/admin/addblog">Add-Blog</button>
                                    <button class="dropdown-item" ngbDropdownItem routerLink="/admin/addcategory">Add-Categories</button>
                                </div>
                            </div>
                        </div>
                    </li>


                    <li *ngIf="!tempIsLog">
                        <a class="header-button" routerLink="/login">
                            <i class="fa-regular fa-user list-images"></i> Login</a>
                    </li>

                    <li *ngIf="tempIsLog">
                        <a class="header-button" routerLink="/login" (click)="logOut()">
                            <i class="fa-regular fa-user list-images"></i> Logout</a>
                    </li>

                </ul>
            </div>
            <div class="col-lg-4 col-md-4 dropdown dropdown-main">
                <br />
                <div ngbDropdown>
                    <button class="dropdown-toggle btn dropdown-button" id="menu" ngbDropdownToggle>
                        <img src="../../assets/images/dropdown.png" class="dropdown-image" alt="dropdown">
                    </button>
                    <div class="dropdown-menu" ngbDropdownMenu="menu">
                        <button class="dropdown-item" ngbDropdownItem routerLink="/home">HOME</button>
                        <button class="dropdown-item" ngbDropdownItem routerLink="/categories">CATEGORY</button>
                        <button class="dropdown-item" ngbDropdownItem routerLink="/admin/blogs">Admin-Blog</button>
                        <button class="dropdown-item" ngbDropdownItem routerLink="/admin/categories">Admin-Category</button>
                        <button class="dropdown-item" ngbDropdownItem routerLink="/admin/addblog">Addblog</button>
                        <button class="dropdown-item" ngbDropdownItem routerLink="/admin/addcategory">Addcategory</button>
                        <button class="dropdown-item" ngbDropdownItem routerLink="/login" *ngIf="!tempIsLog">Login</button>
                        <button class="dropdown-item" ngbDropdownItem routerLink="/login" *ngIf="tempIsLog" (click)="logOut()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
